<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>üèÜ Extracurricular Achievements Tracking</h1>
    </header>

    <main class="auth-form-container">
        <h2>Sign Up</h2>
        <form onsubmit="handleSignUp(event)">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="role">Role</label>
            <select id="role" name="role" required>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="admin">Admin</option>
            </select>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit" class="btn primary-btn">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Log In</a></p>
    </main>

    <script>
        function handleSignUp(event) {
            // Prevents the browser from trying to submit the form to a server URL
            event.preventDefault(); 
            
            const role = document.getElementById('role').value;
            const name = document.getElementById('name').value;

            alert(`‚úÖ Success! User ${name} registered as a ${role}. Please log in now.`);
            
            // Redirects the user to the login page after a 1-second delay
            setTimeout(() => {
                window.location.href = 'login.html'; 
            }, 1000);
        }
    </script>
</body>
</html>
